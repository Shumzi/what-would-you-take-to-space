<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="wordCloud">Word Cloud</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title" data-i18n="wordCloud">Word Cloud</h1>
            <div class="language-switcher">
                <button class="lang-btn" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="he">עב</button>
                <button class="lang-btn" data-lang="ar">ع</button>
            </div>
        </header>

        <main class="main-content">
            <div class="wordcloud-container">
                <div id="wordcloud-wrapper">
                    <img id="wordcloud-image" alt="Word Cloud" style="display: none;">
                    <div id="loading-message" class="loading" data-i18n="loading">Loading...</div>
                </div>
            </div>

            <div class="actions">
                <button class="btn btn-back" id="back-btn" data-i18n="backToSelection">Back to Selection</button>
                <button class="btn btn-refresh" id="refresh-btn" data-i18n="refresh">Refresh</button>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        // Word cloud specific functionality
        // Wait for app.js to initialize before setting up word cloud
        let currentLang = localStorage.getItem('language') || 'en';
        let wordcloudInitialized = false;
        let redirectTimer = null;
        
        function updateWordCloud() {
            const img = document.getElementById('wordcloud-image');
            const loading = document.getElementById('loading-message');
            
            // Always show loading and hide image initially
            loading.style.display = 'block';
            img.style.display = 'none';
            
            // Store old object URL to revoke after new image loads
            const oldObjectUrl = img.src && img.src.startsWith('blob:') ? img.src : null;
            img.src = '';
            
            // Add cache-busting timestamp to ensure fresh image
            const timestamp = new Date().getTime();
            
            // First, generate/regenerate the wordcloud
            fetch(`/api/wordcloud?lang=${currentLang}&t=${timestamp}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Wait a moment to ensure file is fully written to disk
                        setTimeout(() => {
                            // Load image as blob to bypass browser cache completely
                            const imageUrl = data.path + '?t=' + timestamp;
                            fetch(imageUrl, { cache: 'no-store' })
                                .then(response => response.blob())
                                .then(blob => {
                                    // Create object URL from blob - this bypasses all caching
                                    const objectUrl = URL.createObjectURL(blob);
                                    img.src = objectUrl;
                                    img.onload = () => {
                                        // Revoke old object URL after new image loads successfully
                                        if (oldObjectUrl) {
                                            URL.revokeObjectURL(oldObjectUrl);
                                        }
                                        loading.style.display = 'none';
                                        img.style.display = 'block';
                                    };
                                    img.onerror = () => {
                                        URL.revokeObjectURL(objectUrl);
                                        console.error('Error loading wordcloud image');
                                        // Keep loading message visible on error
                                    };
                                })
                                .catch(error => {
                                    console.error('Error loading image blob:', error);
                                    // Keep loading message visible on error
                                });
                        }, 100);
                    }
                })
                .catch(error => {
                    console.error('Error loading word cloud:', error);
                    // Keep loading message visible on error
                });
        }
        
        function setupAutoRedirect() {
            // Clear existing timer if any
            if (redirectTimer) {
                clearTimeout(redirectTimer);
            }
            
            // Load config and set up redirect timer
            fetch('/api/config')
                .then(response => response.json())
                .then(config => {
                    const timeoutSeconds = config.cloud_page_timeout_seconds || 300;
                    const timeoutMs = timeoutSeconds * 1000;
                    
                    console.log(`Setting redirect timer: ${timeoutSeconds} seconds`);
                    
                    redirectTimer = setTimeout(() => {
                        console.log('Redirecting to main page...');
                        window.location.href = '/';
                    }, timeoutMs);
                })
                .catch(error => {
                    console.error('Error loading config:', error);
                    // Default to 60 seconds if config fails to load
                    redirectTimer = setTimeout(() => {
                        console.log('Redirecting to main page (fallback)...');
                        window.location.href = '/';
                    }, 60 * 1000);
                });
        }
        
        function initializeWordCloud() {
            if (wordcloudInitialized) return;
            wordcloudInitialized = true;
            
            document.getElementById('refresh-btn').addEventListener('click', updateWordCloud);
            document.getElementById('back-btn').addEventListener('click', () => {
                if (redirectTimer) {
                    clearTimeout(redirectTimer);
                }
                window.location.href = '/';
            });
            
            // Update word cloud when language changes
            document.addEventListener('languageChanged', (e) => {
                currentLang = e.detail.language;
                updateWordCloud();
            });
            
            // Set up auto-redirect timer
            setupAutoRedirect();
            
            // Initial load - wait a bit for translations to load
            setTimeout(() => {
                updateWordCloud();
            }, 100);
        }
        
        // Clear timer on page unload
        window.addEventListener('beforeunload', () => {
            if (redirectTimer) {
                clearTimeout(redirectTimer);
            }
        });
        
        // Initialize after DOM and app.js are ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeWordCloud);
        } else {
            setTimeout(initializeWordCloud, 200);
        }
    </script>
</body>
</html>
