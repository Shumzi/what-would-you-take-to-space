<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="wordCloud">Word Cloud</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/wordcloud.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="header-left">
        <h1 class="header-title" data-i18n="wordCloud">Word Cloud</h1>
      </div>
      <div class="language-switcher">
        <button class="lang-btn" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="he">עב</button>
        <button class="lang-btn" data-lang="ar">ع</button>
      </div>
    </div>
  </header>

  <main>
    <div class="cloud-container">
      <div class="cloud-canvas-wrapper">
        <canvas id="wordcloud-canvas"></canvas>
      </div>
      <div class="debug-section">
        <h3 data-i18n="selectionCounts">Selection Counts</h3>
        <div id="debug-counts"></div>
      </div>
      <div class="cloud-actions">
        <a href="index.html" class="btn btn-secondary" data-i18n="backToSelection">Back to Selection</a>
      </div>
    </div>
  </main>

  <script src="lib/d3.min.js"></script>
  <script src="lib/d3.layout.cloud.js"></script>
  <script src="js/data.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/i18n.js"></script>
  <script>
    // Verify D3 and d3-cloud loaded
    console.log('D3 library loaded:', typeof d3 !== 'undefined');
    console.log('d3-cloud loaded:', typeof d3.layout !== 'undefined' && typeof d3.layout.cloud !== 'undefined');
  </script>
  <script src="js/wordcloud.js"></script>
</body>
</html>
