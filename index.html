<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="selectionPage">Object wtf</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/selection.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="header-left">
        <h1 class="header-title" data-i18n="selectionPage">Object wtfff</h1>
      </div>
      <div class="language-switcher">
        <button class="lang-btn" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="he">עב</button>
        <button class="lang-btn" data-lang="ar">ع</button>
      </div>
    </div>
  </header>

  <main>
    <div class="selection-container">
      <div class="selection-info">
        <div class="selection-counter">
          <span data-i18n="selected">Selected</span>: 
          <span class="count"><span id="current-count">0</span>/3</span>
        </div>
        <div class="action-buttons">
          <button class="btn btn-danger" id="clear-all-btn" data-i18n="clearAll">Clear All</button>
        </div>
      </div>

      <div class="objects-grid" id="objects-grid">
        <!-- Objects will be dynamically generated here -->
      </div>

      <div class="go-button-container">
        <button class="btn btn-go" id="go-btn" data-i18n="goToCloud" disabled>GO</button>
      </div>
    </div>
  </main>

  <script src="js/data.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
